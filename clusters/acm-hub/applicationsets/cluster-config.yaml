apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-config
  namespace: cluster-ops
spec:
  generators:
  - matrix:
      generators:
      - merge:
          generators:
          - clusterDecisionResource:
              configMapRef: acm-placement
              labelSelector:
                matchLabels:
                  cluster.open-cluster-management.io/placement: gitops
          - clusters: {}
          mergeKeys:
          - server
      - list:
          elements:
            - template: bootstrap
  template:
    metadata:
      name: "config-{{metadata.labels.environment}}-{{clusterName}}-{{template}}"
      labels:
        environment: "{{metadata.labels.environment}}" 
        #region: "{{metadata.labels.region}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/misanche/gitops-for-organizations.git
        targetRevision: main
        path: base/components/{{template}}
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - /conf/{{metadata.labels.environment}}/conf.yaml
            - /clusters/{{metadata.labels.environment}}/{{clusterName}}/conf.yaml
      destination:
        #server: "{{cluster.address}}"
        server: "https://kubernetes.default.svc"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - Validate=true