apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-gitops-config
  namespace: cluster-ops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: clusters/acm-hub
    repoURL: >-
      https://github.com/misanche/gitops-for-organizations.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true